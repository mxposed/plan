<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
body {
    font-family: "PT Sans", Helvetica, Arial, sans-serif;
    padding-bottom: 200px;
}
a {
    color: #1385cb;
}
a:visited {
    color: #0e74bc;
}
a:after {
    display: inline-block;
    content: "âŽ‹";
    transform: scaleX(-1);
    font-style: normal;
    font-size: 90%;
    margin-left: 4px;
}
.hidden {
    display: none;
}
.container {
    display: flex;
    margin: 50px;
}
.container div {
    padding: 6px 10px;
    background: rgba(150, 150, 150, 0.1);
    border-radius: 5px;
    border: 1px solid #777;
    margin: 4px 0 4px 20px;
}
.container > div {
    background: none;
}
.container div b.header {
    display: flex;
    font-weight: normal;
    align-items: baseline;
}
.container div b.header u {
    min-width: 20px;
    flex-grow: 1;
}
.container div b.header span.deadline {
    font-size: 90%;
    margin-left: 5px;
}
.container div i.add-item {
    display: block;
    margin: 3px -10px -6px -10px;
    height: 14px;
    border-top: 1px solid #777;
    border-radius: 0 0 4px 4px;
    padding-left: 10px;
    cursor: pointer;
}
.container div i.add-item:hover {
    background: #aaa;
    color: white;
}
.container div i.add-item span {
    vertical-align: top;
    line-height: 14px;
}
</style>
